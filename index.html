<!DOCTYPE html>
<html lang="en-us" ng-app="weatherApp">
    <head>
        <title>AngularJS Weather Forecast SPA</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="utf-8">
        
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <style>
            body, html, input, select, textarea
            {
                font-size: 1.05em !important
            }
        </style>
        <script src="https://code.angularjs.org/1.3.0-rc.2/angular.min.js">
        </script>
        <script src="https://code.angularjs.org/1.3.0-rc.2/angular-route.min.js">
        </script>
        <script src="https://code.angularjs.org/1.3.0-rc.2/angular-resource.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
        
        <script src="app.js"></script>
        <script src="routes.js"></script>
        <script src="services.js"></script>
        <script src="controller.js"></script>
        <script src="directives.js"></script>
        <script src="ngAutocomplete.js"></script>
        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <a href="/" class="navbar-brand"> Weather Forecast</a>
                        
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <ng-view></ng-view>
        </div>
    </body>
</html>
